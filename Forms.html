<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Form</title>
</head>
<body>
	<form name="MY FORM" action="" method="post">
		Name<input type="text" name="Sname" size="20" placeholder="Enter name">
		<BR>
		Password<input type="Password" name="spass" size="20">
		<br>
		City<select name="city">
			<option>Delhi</option>
			<option>Agra</option>
			<option>Mathura</option>
		</select>
		<br>
		Gender Male<input type="radio" name="gender" value="M" checked>
		<br>
		Gender Female<input type="radio" name="gender" value="F" checked>
		<br>
		Gender Others<input type="radio" name="gender" value="O" checked>
		<br>
		Hobbies 
		Ready<input type="Checkbox" name="RS" value="Rady checked">
		Music<input type="checkbox" name="MS" value="Music">
		Football<input type="Checkbox" name="FL" value="Play">
		Comments
		<textarea rows="5" cols="20">
		</textarea>
		<br>
		Date<input type="date"><br>
		Month<input type="month">
		Week<input type="week">
		time<input type="time">
		Color<input type="color">
		<br>
		Range<input type="Range" min="18" max="65">
		<br>
		Score<meter id ="m1" min="1" max="100" value="60">
			<br>
		</meter>
		<br>
		Score<Progress id ="m1" min="1" max="100" value="60">
			<br>
		</Progress>
</form>
</body>
</html>
